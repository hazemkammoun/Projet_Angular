<nav aria-label="breadcrumb">
    <div class="breadcrumb-wrapper">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/" class="breadcrumb-link">
            <i class="bi bi-house-door-fill"></i> Accueil
          </a>
        </li>
        <li *ngFor="let crumb of breadcrumbs; let last = last" class="breadcrumb-item" [class.active]="last">
          <ng-container *ngIf="!last">
            <a [routerLink]="crumb.url" class="breadcrumb-link">{{ crumb.label }}</a>
          </ng-container>
          <span *ngIf="last" class="breadcrumb-active">{{ crumb.label }}</span>
        </li>
      </ol>
    </div>
  </nav>
